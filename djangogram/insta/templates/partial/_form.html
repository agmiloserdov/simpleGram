<form id="base_form" method="{{ form_method }}" action={{ form_action }} enctype={{ form_enctype }}>
    {% csrf_token %}
    {% for error in form.non_field_errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {% for error in field.errors %}
                <p class="form-text text-danger">{{ error }}</p>
            {% endfor %}
            {{ field }}
        </div>
    {% endfor %}
    <div class="form-group text-center">
        <button type="submit" id="submit_button" class="btn btn-dark">{{ button_text }} <i class="fa fa-check-circle"></i></button>
    </div>
</form>
